<p>listado de heroes</p>

<div *ngIf="borrados.length>0; else noBorrado">
    <h3> Borrado recientemente:
        <span>
            {{borrados}}
        </span>
    </h3>
</div>

<ng-template #noBorrado>
    <h3>Aun no se ha borrado nada</h3>
</ng-template>
 

<button (click)="borrarHeroe()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{heroe}}
    </li>
</ul>
